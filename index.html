<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Resume Generator</title>
    
</head>
<body>

<div class="container">
    <h1 class="text-center my-2">Resume Generator</h1>
    <p class="text-center my-2">By Code with Sachin</p>
<!-- here goes to htmll code  -->

<div class="row">

    <div class="col-md-6">
        <h3>Personal Information</h3>
        <div class="form-group">
            <label for="nameField">Your Name</label>
            <input type="text" 
            id="namefield" 
            placeholder="Enter here"
            class="form-control my-1" />
        </div>

        <div class="form-group mt-2">
            <label for="contactField">Your Contact </label>
            <input type="text" 
            id="namefield" 
            placeholder="Enter here"
            class="form-control my-1" />
        </div>

        <div class="form-group mt-2">
            <label for="addressField">Your Address</label>
            <textarea
            id="addressField" 
            placeholder="Enter here"
            class="form-control"
            rows="5" ></textarea>
        </div>

        <p class="text-secondary my-3 ">Important Links</p>

        <div class="form-group mt-2">
            <label for="linkField">Linkedin </label>
            <input type="text" 
            id="linkField" 
            placeholder="Enter here"
            class="form-control my-1" />
        </div>

        <div class="form-group mt-2">
            <label for="fbField">FaceBook Link </label>
            <input type="text" 
            id="fbField" 
            placeholder="Enter here"
            class="form-control my-1" />
        </div>

        <div class="form-group mt-2">
            <label for="instaField">Instagram </label>
            <input type="text" 
            id="instaField" 
            placeholder="Enter here"
            class="form-control my-1" />
        </div>

    </div>

    <div class="col-md-6">
        <h3>Perfossional Information</h3>

        <div class="form-group mt-2">
            <label for="">Objective</label>
            <textarea placeholder="Enter here"
            class="form-control weField" rows="5"></textarea>
        </div>

        <div class="form-group mt-2" id="we">
            <label for="">Work Experience</label>
            <textarea placeholder="Enter here"
            class="form-control workField" rows="3"></textarea>
      

        <div class="container text-center mt-2" id="weAddButton" >
            <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
        </div>
    </div>


    <div class="form-group mt-2">
        <label for="">Academic Qualification  Experience</label>
        <textarea placeholder="Enter here"
        class="form-control aqField" rows="3"></textarea>
  
    <div class="container text-center mt-3" id="acadiAddButton">
        <button class="btn btn-primary btn-sm">Add</button>
    </div>
</div>
</div>
<div>
</div>
<div class="container text-center mt-3">
    <button class="btn btn-primary btn-lg">Generate CV</button>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
